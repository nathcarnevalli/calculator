<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header>
    <h1>CALCULATOR</h1>
  </header>
  <main>
    <div class="calculator">
      <div class="output"><span>0</span></div>
      <div class="buttons">
        <span onclick="calculate(event)" class="btn">7</span>
        <span onclick="calculate(event)" class="btn">8</span>
        <span onclick="calculate(event)" class="btn">9</span>
        <span onclick="calculate(event)" class="btn">4</span>
        <span onclick="calculate(event)" class="btn">5</span>
        <span onclick="calculate(event)" class="btn">6</span>
        <span onclick="calculate(event)" class="btn">1</span>
        <span onclick="calculate(event)" class="btn">2</span>
        <span onclick="calculate(event)" class="btn">3</span>
        <span onclick="calculate(event)" class="btn">.</span>
        <span onclick="calculate(event)" class="btn">0</span>
        <span onclick="calculate(event)" class="btn">=</span>
        <span onclick="calculate(event)" class="btn">/</span>
        <span onclick="calculate(event)" class="btn">*</span> 
        <span onclick="calculate(event)" class="btn">DEL</span>
        <span onclick="calculate(event)" class="btn">+</span>
        <span onclick="calculate(event)" class="btn">-</span> 
        <span onclick="calculate(event)" class="btn">C</span>
      </div>
    </div>
  </main>
  <footer>
    <h3>By nathcarnevalli</h3>
  </footer>
  <script src="./js/index.js"></script>
</body>
</html>
