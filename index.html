<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header>
    <h1>Calculator</h1>
  </header>
  <main>
    <div class="calculator">
      <div class="output"><span>0</span></div>
      <div class="buttons">
        <div onclick="calculate(event)" class="btn"><span>7</span></div>
        <div onclick="calculate(event)" class="btn"><span>8</span></div>
        <div onclick="calculate(event)" class="btn"><span>9</span></div>
        <div onclick="calculate(event)" class="btn"><span>4</span></div>
        <div onclick="calculate(event)" class="btn"><span>5</span></div>
        <div onclick="calculate(event)" class="btn"><span>6</span></div>
        <div onclick="calculate(event)" class="btn"><span>1</span></div>
        <div onclick="calculate(event)" class="btn"><span>2</span></div>
        <div onclick="calculate(event)" class="btn"><span>3</span></div>
        <div onclick="calculate(event)" class="btn"><span>.</span></div>
        <div onclick="calculate(event)" class="btn"><span>0</span></div>
        <div onclick="calculate(event)" class="btn"><span>=</span></div>
        <div onclick="calculate(event)" class="btn"><span>/</span></div>
        <div onclick="calculate(event)" class="btn"><span>*</span></div> 
        <div onclick="calculate(event)" class="btn"><span>DEL</span></div>
        <div onclick="calculate(event)" class="btn"><span>+</span></div>
        <div onclick="calculate(event)" class="btn"><span>-</span></div> 
        <div onclick="calculate(event)" class="btn"><span>C</span></div>
      </div>
    </div>
  </main>
  <footer>
    <h3>By nathcarnevalli</h3>
  </footer>
  <script src="./js/index.js"></script>
</body>
</html>
